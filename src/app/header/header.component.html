<div class="bg-black text-white font-sans">
    <!-- Header -->
    <header class="fixed top-0 z-50 h-[70px] w-full bg-gradient-to-r from-gray-950 to-gray-900 px-6 py-3 flex items-center shadow-lg">
      <!-- Left Section -->
      <div class="w-4/5 flex items-center gap-6">
        <!-- Logo -->
        <img
          src="https://img.icons8.com/?size=100&id=11116&format=png&color=ffffff"
          alt="Logo"
          class="h-10 w-10 object-contain hover:scale-105 transition-transform duration-200 cursor-pointer"
        />
  
        <!-- Home Button -->
        <button
          [routerLink]="'/home'"
          class="text-white hover:text-gray-300 transition-colors duration-200"
        >
          <img
            src="https://img.icons8.com/?size=100&id=1iF9PyJ2Thzo&format=png&color=ffffff"
            alt="Home"
            class="h-10 w-10 hover:scale-105 transition-transform duration-200"
          />
        </button>
  
        <!-- Search Bar -->
        <div class=" ml-8 relative flex items-center w-2/4 h-8">
          <span class="absolute left-3 text-gray-500">
            <img
              src="https://img.icons8.com/?size=100&id=7695&format=png&color=ffffff"
              alt="Search"
              class="h-6 w-6 hover:bg-gray-800 rounded-full p-1 transition-colors duration-200"
            />
          </span>
          <input
            type="text"
            placeholder="Bạn muốn phát nội dung gì?"
            class="h-12 w-full bg-gray-800 text-gray-300 font-semibold rounded-full pl-12 pr-12 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600 transition-all duration-200"
          />
          <span class="absolute right-3 text-gray-400">
            <img
              src="https://img.icons8.com/?size=100&id=82870&format=png&color=ffffff"
              alt="Voice Search"
              class="h-6 w-6 hover:bg-gray-800 rounded-full p-1 transition-colors duration-200 cursor-pointer"
            />
          </span>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="w-1/5 flex items-center justify-end gap-4">
        <!-- Notification Icon -->
        <button class="p-1 hover:bg-gray-800 rounded-full transition-all duration-200">
          <img
            src="https://img.icons8.com/?size=100&id=68376&format=png&color=ffffff"
            alt="Notifications"
            class="h-8 w-8 hover:scale-105 transition-transform duration-200"
          />
        </button>
  
        <!-- User Avatar -->
        <div class="w-10 h-10 bg-blue-600 text-white flex items-center justify-center rounded-full font-bold text-lg hover:bg-blue-700 transition-colors duration-200 cursor-pointer">
          T
        </div>
        <div>
          <img class="opacity-0 h-10 hover:scale-110 transition-transform duration-200 cursor-pointer" 
               src="https://img.icons8.com/?size=100&id=13724&format=png&color=000000">
        </div>
      </div>
    </header>
  </div>
