<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Profile Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/black-linen.png'), linear-gradient(to bottom, #191414, #121212);
            background-attachment: fixed;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .spotify-green {
            background-color: #1DB954;
        }
        .spotify-green:hover {
            background-color: #1ed760;
        }
        .input-field {
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #1DB954;
            box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.3);
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-[#121212] p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md relative">
            <!-- Spotify Logo (subtle, top-center) -->
            <div class="flex justify-center mb-6">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" class="h-8 opacity-50">
            </div>

            <!-- Profile Icon and Title -->
            <div class="flex items-center justify-center mb-6">
                <i class="fas fa-user-circle text-3xl text-[#1DB954] mr-2"></i>
                <h1 class="text-2xl sm:text-3xl font-bold text-white">Chỉnh sửa hồ sơ</h1>
            </div>

            <!-- Tên người dùng (chỉ xem) -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-2">Tên người dùng</label>
                <input type="text" class="w-full border border-gray-600 bg-[#282828] text-white py-2 px-3 rounded-lg input-field focus:outline-none" [value]="username" readonly />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-2">Email</label>
                <input type="email" class="w-full border border-gray-600 bg-[#282828] text-white py-2 px-3 rounded-lg input-field focus:outline-none" [(ngModel)]="email" />
            </div>

            <!-- Họ -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-2">Họ</label>
                <input type="text" class="w-full border border-gray-600 bg-[#282828] text-white py-2 px-3 rounded-lg input-field focus:outline-none" [(ngModel)]="lastName" />
            </div>

            <!-- Tên -->
            <div class="mb-4">
                <label class="block text-gray-300 font-semibold mb-2">Tên</label>
                <input type="text" class="w-full border border-gray-600 bg-[#282828] text-white py-2 px-3 rounded-lg input-field focus:outline-none" [(ngModel)]="firstName" />
            </div>

            <!-- Đổi mật khẩu -->
            <div class="mb-6">
                <label class="block text-gray-300 font-semibold mb-2">Mật khẩu</label>
                <button class="w-full spotify-green text-black font-bold py-2 rounded-full hover:scale-105 transition-transform duration-200 flex items-center justify-center" (click)="changePassword()">
                    <i class="fas fa-lock mr-2"></i> Đổi mật khẩu
                </button>
            </div>

            <!-- Nút Hủy và Lưu -->
            <div class="flex justify-between gap-4">
                <button class="w-full bg-gray-600 text-white font-bold py-2 rounded-full hover:bg-gray-500 transition-colors duration-200" (click)="cancelEdit()">
                    Hủy
                </button>
                <button class="w-full spotify-green text-black font-bold py-2 rounded-full hover:scale-105 transition-transform duration-200 flex items-center justify-center" (click)="saveProfile()">
                    <i class="fas fa-save mr-2"></i> Lưu hồ sơ
                </button>
            </div>
        </div>
    </div>
</body>

</html>
