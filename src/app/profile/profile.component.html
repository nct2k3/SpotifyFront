<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black ">
    <div class="p-8 bg-gradient-to-t from-black to-gray-700 flex items-center justify-center min-h-screen">
        <div class="bg-black p-8 rounded-lg shadow-lg w-96 text-white">
            <h1 class="text-3xl font-bold mb-6 text-center">Chỉnh sửa hồ sơ</h1>

            <!-- Tên người dùng (chỉ xem) -->
            <div class="mb-4">
                <label class="block text-white font-bold mb-1">Tên người dùng</label>
                <input type="text" class="w-full border bg-gray-800 py-2 px-3 rounded focus:outline-none"
                    [value]="username" readonly />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-white font-bold mb-1">Email</label>
                <input type="email" class="w-full border bg-black py-2 px-3 rounded focus:outline-none"
                    [(ngModel)]="email" />
            </div>

            <!-- Họ -->
            <div class="mb-4">
                <label class="block text-white font-bold mb-1">Họ</label>
                <input type="text" class="w-full border bg-black py-2 px-3 rounded focus:outline-none"
                    [(ngModel)]="lastName" />
            </div>

            <!-- Tên -->
            <div class="mb-4">
                <label class="block text-white font-bold mb-1">Tên</label>
                <input type="text" class="w-full border bg-black py-2 px-3 rounded focus:outline-none"
                    [(ngModel)]="firstName" />
            </div>

            <!-- Đổi mật khẩu -->
            <div class="mb-4">
                <label class="block text-white font-bold mb-1">Mật khẩu</label>
                <button
                    class="w-full bg-green-500 text-black font-bold py-2 rounded hover:scale-105 transition-transform duration-200"
                    (click)="changePassword()">
                    Đổi mật khẩu
                </button>
            </div>

            <!-- Nút Lưu -->
            <div class="flex justify-between">
                <button
                    class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:scale-105 transition-transform duration-200"
                    (click)="cancelEdit()">
                    Hủy
                </button>
                <button
                    class="bg-green-500 text-black font-bold py-2 px-4 rounded hover:scale-105 transition-transform duration-200"
                    (click)="saveProfile()">
                    Lưu hồ sơ
                </button>
            </div>
        </div>
    </div>

</body>

</html>
