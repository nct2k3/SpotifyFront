<div class="p-5 rounded-lg w-full">
  <!-- Tiêu đề và thanh tìm kiếm -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-white font-bold text-lg">Manage Users</h2>

    <!-- Thanh tìm kiếm -->
    <div class="relative flex items-center">
      <span class="absolute left-3 text-gray-400">
        <img 
          src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000" 
          alt="Search" 
          class="h-7 rounded-l-full hover:bg-gray-500"
        />
      </span>

      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        placeholder="Search users..." 
        class="font-bold h-12 bg-white text-black rounded-full pl-12 pr-10 py-2 focus:outline-none w-full"
      />
    </div>
  </div>

  <!-- Bảng danh sách người dùng -->
  <table class="w-full table-fixed border-collapse mt-4">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="p-2 border break-words">Id</th>
        <th class="p-2 border break-words">Username</th>
        <th class="p-2 border break-words">Email</th>
        <th class="p-2 border break-words">First name</th>
        <th class="p-2 border break-words">Last name</th>
        <th class="p-2 border break-words">Role</th>
        <th class="p-2 border break-words">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers()">
        <td class="p-2 border bg-white text-black break-words">{{ user.id }}</td>
        <td class="p-2 border bg-white text-black break-words">{{ user.username }}</td>
        <td class="p-2 border bg-white text-black break-words">{{ user.email }}</td>
        <td class="p-2 border bg-white text-black break-words">{{ user.first_name }}</td>
        <td class="p-2 border bg-white text-black break-words">{{ user.last_name }}</td>
        <td class="p-2 border bg-white text-black break-words">{{ user.role }}</td>
        <td class="p-2 border bg-white break-words">
          <button 
            class="bg-green-500 text-white rounded items-center hover:bg-green-700" 
            (click)="editUser(user.id)">
            <i class="fa fa-edit"></i>
          </button>
          <button 
            class="bg-red-500 text-white rounded items-center hover:bg-red-700" 
            (click)="deleteUser(user.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
