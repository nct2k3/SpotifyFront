<body class="bg-black text-white font-sans pt-20">
    <div class="flex lg:flex-row h-auto">
      

        <main class="flex-1 p-6 bg-gradient-to-r from-green-900 to-black rounded-xl m-1 min-h-screen">
            <div class="w-full h-full">
                <!-- Video Player Container -->
                <div class="relative w-full max-w-5xl mx-auto shadow-2xl">
                    <video 
                        src="{{link}}" 
                        controls 
                        class="w-full rounded-xl hover:shadow-lg transition-shadow duration-300">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <!-- Video Information Section -->
                <div class="mt-8 flex justify-between items-center max-w-5xl mx-auto p-4 bg-black bg-opacity-30 rounded-xl backdrop-blur-sm">
                    <div class="flex-1">
                        <h1 class="text-3xl font-bold text-white hover:text-amber-400 transition-colors duration-300">{{name}}</h1>
                        <p class="text-gray-300 mt-2">Vietnamese Concert Edition</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img 
                            class="h-24 w-24 rounded-full object-cover object-center border-2 border-amber-500 hover:border-amber-400 transition-all duration-300 hover:scale-105" 
                            [src]="image" 
                            alt="Artist Image">
                        <p class="text-sm text-gray-300 mt-2 font-medium">{{NameArtiest}}</p>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
