
<body class="bg-[#121212] text-white font-sans pt-20">
  <div class="flex lg:flex-row h-auto">
    <app-sidebar
      [sidebarVisible]="sidebarVisible"
      [myplaylist]="myplaylist"
      (toggleSidebarEvent)="toggleSidebar()"
      (nextTrackEvent)="nextTrack($event)"
      class="bg-[#040404] text-white"
    ></app-sidebar>
    <div *ngIf="sidebarVisible" class="w-1/4 h-full bg-[#040404]" id="asideBehind"></div>
    <div *ngIf="!sidebarVisible" class="w-16 h-full bg-[#040404]" id="sidebarMiniBehind"></div>

    <main class="flex-1 bg-[#121212] mx-2 px-6">
      <div
        *ngIf="isLoading"
        class="absolute inset-0 flex items-center justify-center bg-gradient-to-r opacity-45 bg-black bg-opacity-75 z-50 rounded-xl"
      >
        <div class="flex flex-col items-center">
          <svg
            class="w-12 h-12 text-green-500 animate-spin"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="text-white mt-4">Loading content...</p>
        </div>
      </div>
      <header class="flex items-center gap-4 mb-6  sticky top-[70px] z-40  py-2 bg-[#121212]">
        <div
          (click)="navigateToHome()"
          class=" opacity-50 py-2 px-6 text-gray-300 bg-gray-800 rounded-full font-semibold hover:bg-gray-700 hover:text-white cursor-pointer transition-colors duration-200"
        >
          Home
        </div>
        <div
        (click)="navigateToListSong()"
          class="py-2 px-6 text-gray-300 bg-gray-800 rounded-full font-semibold hover:bg-gray-700 hover:text-white cursor-pointer transition-colors duration-200"
        >
          Song
        </div>
        <div
        (click)="navigateToMylistalbum()"
          class=" opacity-50 py-2 px-6 text-gray-300 bg-gray-800 rounded-full font-semibold hover:bg-gray-700 hover:text-white cursor-pointer transition-colors duration-200"
        >
          Album
        </div>
        <h1 class="text-3xl font-bold ml-[30%] text-end">Songs for your</h1>
      </header>
    
      <section class="px-4">
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-4 gap-6">

         

          <div *ngFor="let item of album.slice(0, 8)" class="bg-[#181818] flex w-auto rounded-sm hover:bg-[#282828] transition-colors cursor-pointer items-center " (click)="navigateToAlbum(item.id)">
            <img  [src]="item.Album_type === 1
            ? (item.Album_photo || '/assets/Img/imgsptf.jpg')
            : (item.artists[0]?.artist_photo || '/assets/Img/imgsptf.jpg')" alt="Discover Weekly" class="w-14 h-14 object-cover rounded-l-sm">
            <div class="px-4 flex items-center">
              <h3 class="text-sm font-semibold ">Album: {{item.title}}</h3>
            </div>
          </div>

          
          

        </div>
      </section>
  
      <section  class="p-2">
        <div class="grid grid-cols-4 gap-6">
          <div *ngFor="let item of songs" class="bg-[#181818] rounded-lg m-2 p-4 hover:bg-[#282828] transition-colors cursor-pointer">
            <img (click)="navigateToDetail(item.id)" [src]="item.image_location||'https://static1.anpoimages.com/wordpress/wp-content/uploads/2024/04/spotify-feature-image.jpg'" alt="Discover Weekly" class="w-full h-40 object-cover rounded-lg mb-4">
            <h3 class="text-lg font-semibold">{{item.title}}</h3>
            <p class="text-gray-400 text-sm">Tuyển tập nhạc mỗi ngày tuần. Thưởng thức ca...</p>
          </div>
        </div>
      </section>

     </main>
  </div>
  <div class="h-[75px]">

  </div>
</body>

<app-footer></app-footer>
