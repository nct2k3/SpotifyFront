<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <div class="  p-8 bg-gradient-to-t from-black to-gray-700 flex items-center justify-center mt-[45px]">
        <div class="w-2/3 flex justify-center bg-black rounded-2xl">
            <div class="bg-black p-8 rounded-lg shadow-lg w-96 text-white">
                <div class="w-full flex justify-center"> <img class="h-12"
                        src="https://img.icons8.com/?size=100&id=11116&format=png&color=ffffff" alt="Logo"
                        class=" h-14"></div>
                <h2 class="text-center text-3xl font-bold mb-6">Đăng nhập vào Spotify</h2>
                <div class="space-y-4">
                    <button
                        class="p-[14%] hover:scale-105 transition-transform duration-200 w-full bg-black border py-2 rounded-full flex items-center justify-start space-x-4 font-bold">
                        <img class="h-8" src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
                            alt="Google">
                        <span>Tiếp tục bằng Google</span>
                    </button>
                    <button
                        class="p-[14%] hover:scale-105 transition-transform duration-200 w-full bg-black border py-2 rounded-full flex items-center justify-start space-x-4 font-bold">
                        <img class="h-8" src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"
                            alt="Facebook">
                        <span>Tiếp tục bằng Facebook</span>
                    </button>
                    <button
                        class="p-[14%] hover:scale-105 transition-transform duration-200 w-full bg-black border py-2 rounded-full flex items-center justify-start space-x-4 font-bold">
                        <img class="h-8" src="https://img.icons8.com/?size=100&id=30840&format=png&color=ffffff"
                            alt="Apple">
                        <span>Tiếp tục bằng Apple</span>
                    </button>
                    <button
                        class="p-[14%] hover:scale-105 transition-transform duration-200 w-full bg-black border py-2 rounded-full flex items-center justify-start space-x-4 font-bold">
                        <span>Tiếp tục bằng số điện thoại</span>
                    </button>
                </div>
                <div class=" w-full border-b  py-6">

                </div>
                <div class="mt-6">
                    <label class="block text-white font-bold my-1">Email hoặc tên người dùng</label>
                    <input id="userInput" type="text"
                        class="w-full border bg-black py-2 px-3 rounded mt-1 focus:outline-none"
                        placeholder="Email hoặc tên người dùng">
                    <label class="block text-white font-bold my-1">Mật khẩu</label>
                    <input id="passwordInput" type="password"
                        class="w-full border bg-black py-2 px-3 rounded mt-1 focus:outline-none" placeholder="Mật khẩu">
                </div>
                <button
                    class="w-full bg-green-500 text-black font-bold py-3 rounded-full mt-6 hover:scale-105 transition-transform duration-200"
                    (click)="onLogin()">
                    Đăng nhập
                </button>

                <div class="text-center mt-4 text-gray-400 text-sm">
                    <a href="#" class=" underline  hover:text-green-500">Quên mật khẩu của bạn?</a>
                </div>
                <div class="text-center mt-4 text-gray-400 text-sm">
                    Bạn chưa có tài khoản? <a routerLink="/register"
                        class="text-white hover:text-green-500 hover:underline">Đăng ký Spotify</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
