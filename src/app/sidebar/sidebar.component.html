<!-- Sidebar đầy đủ -->
<aside
  *ngIf="sidebarVisible"
  class="fixed top-[70px] z-40 w-1/4 h-[calc(100vh-5rem)] bg-[#121212] px-6 py-4 flex flex-col gap-6 rounded-2xl mt-1 shadow-lg transition-all duration-300"
>
  <nav class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <a
        (click)="toggleSidebar()"
        class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
      >
        <div class="w-6 h-6 relative">
          <img
            src="../../assets/Img/icon.png"
            alt="Your Library"
            class="w-full h-full object-cover hover:scale-110 transition-transform duration-200"
          />
        </div>
        <span
          [routerLink]="'/myplaylist'"
          class="font-bold text-gray-300 hover:text-white text-sm  transition-all duration-300 hover:underline"
        >
          Your Library
        </span>
      </a>
    </div>
    <div class="w-6 h-4 relative">
      <button class="p-1 hover:bg-gray-800 rounded-full transition-colors duration-200">
        <img
          src="https://img.icons8.com/?size=100&id=3220&format=png&color=ffffff"
          alt="Create Playlist"
          class="w-full h-full object-cover"
        />
      </button>
    </div>
  </nav>

  <div class="flex items-center justify-between">
    <button class="w-6 h-6 relative hover:bg-gray-800 rounded-full p-1 transition-colors duration-200">
      <img
        src="https://img.icons8.com/?size=100&id=7695&format=png&color=ffffff"
        alt="Search"
        class="w-full h-full object-cover"
      />
    </button>
    <div class="flex items-center gap-2 hover:bg-gray-800 px-3 py-1 rounded-lg transition-colors duration-200 cursor-pointer">
      <span class="font-semibold text-gray-300 hover:text-white">Playlist</span>
      <div class="w-5 h-5 relative">
        <img
          src="https://img.icons8.com/?size=100&id=8113&format=png&color=ffffff"
          alt="Dropdown"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>

  <!-- Playlist -->
  <div class="flex-1 overflow-y-auto space-y-2">
    <div
      *ngFor="let item of myplaylist; let i = index"
      (click)="nextTrack(item)"
      class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-800 cursor-pointer transition-all duration-200"
    >
      <span class="text-gray-400 font-semibold w-8 text-center">#{{ i + 1 }}</span>
      <div class="w-12 h-12 relative flex-shrink-0">
        <img
          [src]="item.image_location || 'assets/default-album-art.jpg'"
          alt="{{ item.title || 'Unknown Title' }}"
          class="w-full h-full rounded-md object-cover hover:scale-105 transition-transform duration-200"
        />
      </div>
      <div class="flex-1 min-w-0">
        <div class="font-semibold text-white hover:underline truncate">
          {{ item.title || 'Unknown Title' }}
        </div>
        <div class="text-sm text-gray-400 hover:text-gray-200 transition-colors duration-200 truncate">
          Playlist • {{username}}
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Sidebar mini -->
<div
  *ngIf="!sidebarVisible"
  id="sidebarMini"
  class="fixed top-20 z-40 w-20 h-[calc(100vh-5rem)] bg-gray-950 px-4 py-4 flex flex-col gap-6 rounded-2xl mt-1 shadow-lg transition-all duration-300"
>
  <nav class="flex justify-center">
    <a
      (click)="toggleSidebar()"
      class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
    >
      <div class="w-10 h-10 relative">
        <img
          src="../../assets/Img/icon.png"
          alt="Your Library"
          class="w-full h-full object-cover hover:scale-110 transition-transform duration-200"
        />
      </div>
    </a>
  </nav>

  <!-- Playlist -->
  <div class="flex-1 overflow-y-auto space-y-4">
    <div *ngFor="let item of myplaylist; let i = index">
      <div
        (click)="nextTrack(item)"
        class="w-12 h-12 relative mx-auto"
      >
        <img
          [src]="item.image_location || 'assets/default-album-art.jpg'"
          alt="{{ item.title || 'Unknown Title' }}"
          class="w-full h-full rounded-md object-cover hover:scale-105 transition-transform duration-200 cursor-pointer"
        />
      </div>
    </div>
  </div>
</div>
